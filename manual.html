<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="manual.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7574a036fb.js" crossorigin="anonymous"></script>
    <title>Manual Solve</title>
</head>
<body>
    <div class="options top">
        <span id="current"></span>
        <span class="">
            <span id="random">Randomize Map</span>
            <button class="swap"><i class="fa-solid fa-rotate"></i></button>
        </span>
        <div class="custom-button">
            <button class="custom"><a href="./main.html">Back</a></button>
        </div>
    </div>
    <div class="info">
        <span id="number"></span>
        <span id="win"></span>
        <span id="timer">0:00</span>
    </div>
    <div class="board"></div>
    <div class="bottom">
        <div class="options">
            <button id="start">Show Answers (a)</button>
            <label for="error"><input type="checkbox" id="error" checked>Check for Mistakes (m)</label>
            <label for="notes"><input type="checkbox" id="notes">Pencil (p)</label>
            <label for="timerCheckbox"><input type="checkbox" id="timerCheckbox" checked>Show Timer (t)</label>
            <button id="reset">Reset (r)</button>
        </div>
        <div id="stages">
            <div>Choose difficulty:</div>
            <button class="difficulty">Medium</button>
            <button class="difficulty">Hard</button>
            <button class="difficulty">Evil</button>
        </div>
    </div>
</body>
</html>
