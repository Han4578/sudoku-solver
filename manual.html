<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="manual.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="options top">
        <span id="current">Current Difficulty: Evil</span>
        <span class="">
            <span id="random">Randomize Map</span>
            <button class="swap"><i class="fa-solid fa-rotate"></i></button>
        </span>
        <div class="custom-button">
            <button class="custom"><a href="./custom.html">Back</a></button>
        </div>
    </div>
    <div class="board"></div>
    <div class="bottom">
        <div class="options">
            <button id="reset"> reset</button>
        </div>
        <div id="stages">
            <div>Choose difficulty:</div>
            <button class="difficulty">Medium</button>
            <button class="difficulty">Hard</button>
            <button class="difficulty">Evil</button>
        </div>
    </div>
