<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/7574a036fb.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="options top">
        <span id="current">Current Difficulty: Evil</span>
        <span class="">
            <span id="random">Randomize Map</span>
            <button class="swap"><i class="fa-solid fa-rotate"></i></button>
        </span>
        <div class="custom-button">
            <div class="custom">
                <button><a href="./custom.html">Custom Map</a></button>
                <button><a href="./manual.html">Try it Yourself</a></button>
            </div>
        </div>

    </div>
    <div class="info">
        <span id="number">1</span>
    </div>
    <div class="board"></div>
    <div class="bottom">
        <div class="options">
            <button id="start"> start</button>
            <button id="single"> run once</button>
            <button id="reset"> reset</button>
        </div>
        <div id="stages">
            <div>Choose difficulty:</div>
            <button class="difficulty">Medium</button>
            <button class="difficulty">Hard</button>
            <button class="difficulty">Evil</button>
        </div>
    </div>
</body>

</html>
